      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        .bd-placeholder-img-lg {

        }
      }

</head>
<body class="text-center">

<form class="form-signin" method="POST" action="{% url 'login' %}" >
    {% csrf_token %}
    {% load static %}

    <img class="pt-4 mb-4 img-fluid" src="{% static 'letter-p.png' %}" alt=""  width="50" height="50"> <br/>
<h4>Sign up to review and upload Hunts!</h4>
    {% if errorL %}
    <strong>{{ errorL }}</strong>
    {% endif %}
    <br/>
    <label for="usernameL">Username</label>
    <input type="text" name="usernameL" class="form-control" placeholder="..."  required autofocus>
    <br/>
    <label for="passwordL">Password</label>
    <input type="password" name="passwordL" class="form-control" placeholder="..." required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" checked="checked" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary " type="submit">Sign in</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <p class="text-center">&copy;Product Hunt - {% now "Y" %}</p>
</form>
</body>
